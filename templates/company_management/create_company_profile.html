{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="content-i">
        <div class="content-box">
            <div class="element-wrapper">
                <div class="element-box">
                    <form method="post">
                        {% csrf_token %}
                        <div class="steps-w">
                            <div class="step-triggers">
                                <a class="step-trigger active" href="#stepContent1">
                                    Create Company
                                </a>
                            </div>
                            <div class="step-contents">
                                <div class="step-content active" id="stepContent1">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for=""> Name</label>
                                                <input class="form-control" name="name"
                                                       data-error="Please input company's Name"
                                                       placeholder="First Name"
                                                       minlength="3" maxlength="60"
                                                       required="required" type="text">
                                                <div class="help-block form-text with-errors form-control-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for=""> Address </label>
                                                <input class="form-control" placeholder="Address" name='address'
                                                       data-error="Please input company's Address"
                                                       minlength="3" maxlength="60"
                                                       required="required" type="text">
                                                <div class="help-block form-text with-errors form-control-feedback"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for=""> Contact</label>
                                                <input class="form-control" placeholder="Contact" name='contact'
                                                       data-error="Please input company's Contact"
                                                       minlength="11" maxlength="30"
                                                       required="required" type="number">
                                                <div class="help-block form-text with-errors form-control-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            {# Addedd spare column #}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for=""> Company Type </label>
                                        <select class="form-control select2" name='company_type' required="required">
                                            <option value='v' selected="true"> Vendor</option>
                                            <option value='c'> Client</option>
                                        </select>
                                    </div>
                                    <div class="form-buttons-w text-right">
                                        <button class="btn btn-primary">Submit Form</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
