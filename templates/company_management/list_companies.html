{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-sm-12">
            <div class="element-wrapper">
                <h6 class="element-header">
                    Companies List
                </h6>
                <div class="element-box-tp">
                    <!----------------------------
                    START - Controls Above Table
                    ------------------------------>
                    <div class="controls-above-table">
                        <div class="row">
                            <div class="col-sm-6">
                                <a class="btn btn-sm btn-secondary" href="#">Download CSV</a>
                                <a class="btn btn-sm btn-secondary" href="#">Archive</a>
                                <a class="btn btn-sm btn-danger" href="#">Delete</a>
                            </div>
                            <div class="col-sm-6">
                                <form class="form-inline justify-content-sm-end">
                                    <label>
                                        <select class="form-control form-control-sm rounded bright">
                                            <option selected="selected" value="">
                                                Select Status
                                            </option>
                                            <option value="Pending">
                                                Pending
                                            </option>
                                            <option value="Active">
                                                Active
                                            </option>
                                            <option value="Cancelled">
                                                Cancelled
                                            </option>
                                        </select>
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--------------------------
                    END - Controls Above Table
                    ---------------------------->
                    <!---------------------------
                    START - Table with actions
                    ----------------------------->
                    <div class="table-responsive">
                        <table class="table table-bordered table-lg table-v2 table-striped">
                            <thead>
                            <tr>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Type
                                </th>
                                <th>
                                    Contact
                                </th>
                                <th>
                                    Address
                                </th>
                                <th>
                                    Actions
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for company in companies %}
                                <tr>
                                    <td>
                                        {{ company.name }}
                                    </td>
                                    <td>
                                        {{ company.company_type }}
                                    </td>
                                    <td class="text-right">
                                        {{ company.contact }}
                                    </td>
                                    <td>
                                        {{ company.address }}
                                    </td>
                                    <td class="row-actions">
                                        <a href="{% url 'management:edit_company' pk=company.pk %}">
                                            <i class="os-icon os-icon-ui-49"></i>
                                        </a>
                                        <a href="{% url 'management:view_company' pk=company.pk %}">
                                            <i class="os-icon os-icon-grid-10"></i>
                                        </a>
                                        <a class="danger" href="{% url 'management:delete_company' pk=company.pk %}">
                                            <i class="os-icon os-icon-ui-15"></i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!--------------------
                    END - Table with actions
                    -------------------->
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
