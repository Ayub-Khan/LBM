{% load static %}

<div class="col-sm-12">
    <div class="element-wrapper">
        <h6 class="element-header">
            {{ table_header }}
        </h6>
        <div class="element-box-tp">
            <!--------------------
            START - Controls Above Table
            -------------------->
            <div class="controls-above-table">
                <div class="row">
                    <div class="col-sm-6">
                        <a class="btn btn-sm btn-secondary" href="#">Download

                    </div>
                    <div class="col-sm-6">

                                        Select Status
                                    </option>
                                    <option value="Pending">
                                        Pending
                                    </option>
                                    <option value="Active">
                                        Active
                                    </option>
                                    <option value="Cancelled">
                                        Cancelled
                                    </option>
                                </select>
                            </label>
                        </form>
                    </div>
                </div>
            </div>

            END - Controls Above Table
            ---------------------------->
